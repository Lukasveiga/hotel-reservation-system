name: Move assigned card

on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Hotel Reservation System
          column: In Progress
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}